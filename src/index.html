<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="<%= htmlWebpackPlugin.options.themeColor %>">
        <meta name="description" content="React Universal Boilerplate.">
        <link rel="manifest" href="/manifest.json">
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="canonical" href="http://localhost/" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <noscript>
            <p>Please enable JavaScript to interact with this page.</p>
        </noscript>
        <%= htmlWebpackPlugin.options.testLiteral %>
        <%= htmlWebpackPlugin.options.preloadedState %>
        <div id="root" role="main">
            <%= htmlWebpackPlugin.options.reactDom %>
        </div>
    </body>
</html>
